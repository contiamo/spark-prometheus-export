name: test

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check Formatting
        run: sbt 'prometheusExport/scalafmtCheck'
      - name: Run Tests
        run: sbt 'prometheusExport/test'